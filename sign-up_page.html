<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDonate - Sign Up & Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="sign-up.css">
    <!-- <link rel="stylesheet" href="login.css"> -->
</head>
<body>

    <main class="login-container">
        <div class="login-card">
            <div class="login-image">
                <img src="https://placehold.co/800x600/6366f1/FFFFFF?text=EduDonate" alt="Students learning">
            </div>
            <div class="login-form-container">
                <a href="index.html" class="logo-link">
                    <i class="fa-solid fa-graduation-cap"></i>
                    EduDonate
                </a>
                <h2 id="form-title">Sign Up</h2>
                <form id="auth-form">
                    <div class="input-group" id="name-field">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Anvii Singh" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="anvi.singh123@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary">Sign Up</button>
                </form>
                <div class="form-switcher">
                    <p id="switch-text">Already have an account? <a href="#" id="switch-link">Log In</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
